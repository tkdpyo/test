<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>모던 스네이크 게임</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --snake-head: #4ecca3;
            --snake-body: #45b293;
            --food-color: #e94560;
            --text-color: #ffffff;
            --accent-color: #0f3460;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background: var(--panel-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .score-box {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #game-canvas {
            background-color: var(--panel-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        /* 컨트롤러 스타일 */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s, background 0.2s;
        }

        .btn:active {
            transform: scale(0.9);
            background: var(--snake-head);
        }

        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }

        /* 오버레이 스타일 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 10;
        }

        #overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: var(--snake-head);
            border: none;
            border-radius: 30px;
            color: var(--bg-color);
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #45b293;
        }

        .hidden {
            display: none !important;
        }

        @media (min-width: 768px) {
            .controls {
                display: none; /* PC에서는 키보드 사용하므로 숨김 */
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <div class="score-box">점수: <span id="score">0</span></div>
        <div class="score-box">최고: <span id="high-score">0</span></div>
    </div>

    <div style="position: relative;">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="overlay">
            <h2 id="status-text">Snake Game</h2>
            <button class="start-btn" onclick="startGame()">게임 시작</button>
        </div>
    </div>

    <!-- 모바일용 방향키 -->
    <div class="controls">
        <div></div>
        <button class="btn up" onpointerdown="handleInput('ArrowUp')">▲</button>
        <div></div>
        <button class="btn left" onpointerdown="handleInput('ArrowLeft')">◀</button>
        <button class="btn down" onpointerdown="handleInput('ArrowDown')">▼</button>
        <button class="btn right" onpointerdown="handleInput('ArrowRight')">▶</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('high-score');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status-text');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{x: 10, y: 10}];
    let food = {x: 5, y: 5};
    let dx = 0;
    let dy = 0;
    let nextDx = 0;
    let nextDy = 0;
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameLoop = null;
    let isGameOver = false;
    let gameSpeed = 100;

    highScoreElement.textContent = highScore;

    // 입력 처리
    window.addEventListener('keydown', e => {
        handleInput(e.key);
    });

    function handleInput(key) {
        if (isGameOver && (key === 'Enter' || key === ' ')) {
            startGame();
            return;
        }

        switch (key) {
            case 'ArrowUp':
                if (dy !== 1) { nextDx = 0; nextDy = -1; }
                break;
            case 'ArrowDown':
                if (dy !== -1) { nextDx = 0; nextDy = 1; }
                break;
            case 'ArrowLeft':
                if (dx !== 1) { nextDx = -1; nextDy = 0; }
                break;
            case 'ArrowRight':
                if (dx !== -1) { nextDx = 1; nextDy = 0; }
                break;
        }
    }

    function startGame() {
        // 초기화
        snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
        score = 0;
        scoreElement.textContent = score;
        nextDx = 0;
        nextDy = -1; // 위쪽으로 시작
        dx = 0;
        dy = 0;
        isGameOver = false;
        overlay.classList.add('hidden');
        
        createFood();
        
        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(draw, gameSpeed);
    }

    function createFood() {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        // 뱀 몸 위에 음식이 생기지 않도록 체크
        if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
            createFood();
        }
    }

    function draw() {
        moveSnake();
        if (checkGameOver()) return;

        // 캔버스 초기화
        ctx.fillStyle = '#16213e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 음식 그리기
        ctx.fillStyle = '#e94560';
        ctx.beginPath();
        const r = gridSize / 2;
        ctx.arc(food.x * gridSize + r, food.y * gridSize + r, r - 2, 0, Math.PI * 2);
        ctx.fill();

        // 뱀 그리기
        snake.forEach((segment, index) => {
            ctx.fillStyle = index === 0 ? '#4ecca3' : '#45b293';
            ctx.strokeStyle = '#1a1a2e';
            
            // 둥근 사각형 효과
            const padding = 1;
            drawRoundedRect(
                segment.x * gridSize + padding, 
                segment.y * gridSize + padding, 
                gridSize - padding * 2, 
                gridSize - padding * 2, 
                index === 0 ? 6 : 4
            );
        });
    }

    function drawRoundedRect(x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    function moveSnake() {
        dx = nextDx;
        dy = nextDy;

        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        // 음식 먹었는지 확인
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            createFood();
            // 점수가 오를수록 조금씩 빨라짐
            if (score % 50 === 0 && gameSpeed > 50) {
                clearInterval(gameLoop);
                gameSpeed -= 5;
                gameLoop = setInterval(draw, gameSpeed);
            }
        } else {
            snake.pop();
        }
    }

    function checkGameOver() {
        const head = snake[0];

        // 벽 충돌
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
            endGame();
            return true;
        }

        // 자신과 충돌
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                endGame();
                return true;
            }
        }
        return false;
    }

    function endGame() {
        isGameOver = true;
        clearInterval(gameLoop);
        statusText.textContent = "게임 오버!";
        overlay.classList.remove('hidden');
        const startBtn = overlay.querySelector('.start-btn');
        startBtn.textContent = "다시 시작";
    }

    // 초기 화면 그리기
    ctx.fillStyle = '#16213e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>

</body>
</html>
